<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit user form</title>
</head>
<body>
<h1>Edit user</h1>
<br/><br/>

<form th:method="POST" th:action="@{/edit_people}" th:object="${user}">
  <label for="id">Enter id (required): </label>
  <input readonly id="id" placeholder="Enter id" required type="number" min="1" th:field="*{id}"/>
<!--  <input type="text" th:field="*{id}" id="id"/>-->
  <!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{firstName}">Name Error</div>-->
  <label for="firstName">Enter firstname: </label>
  <input id="firstName" placeholder="Enter First Name" required type="text" th:field="*{firstName}"/>
  <!--    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{firstName}">Name Error</div>-->
  <br/>
  <label for="lastName">Enter lastname: </label>
  <input id="lastName" placeholder="Enter Last Name" required type="text" th:field="*{lastName}"/>
  <!--    <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastName}">Name Error</div>-->
  <br/>
  <label for="age">Enter age: </label>
  <input id="age" placeholder="Enter age" required type="number" min="0" th:field="*{age}"/>
  <!--    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>-->
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
