<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show user page</title>
</head>
<style>
    table {
        border: 4px solid green;
        border-collapse: collapse;
        width: 100%;
    }
    td {
        border: 4px solid green;
    }
    th {
        border: 4px solid green;
    }
</style>
<body>
<h1>User's data</h1>
<br/><br/>
<div>
    <table>
        <colgroup>

            <col span="4" style="background:none">

            <col span="1" style="background-color:yellow"><!-- Задаем цвет фона для следующего столбца таблицы-->

            <col span="1" style="background:pink">
        <tr>
            <th>id</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>age</th>
            <th>user's edit method</th>
            <th>user's delete method</th>
        </tr>
        <tr>
            <td th:utext="${user.id}">...</td>
            <td th:utext="${user.firstName}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.age}">...</td>
            <td align="center">
                <a th:href="@{/new_update(id=${user.id},firstName=${user.firstName},lastName=${user.lastName},
                age=${user.age})}">click</a>
            </td>
            <td align="center">



                <a th:href="@{/remove_user(id=${user.id})}">click</a>
            </td>
        </tr>
        </colgroup>
    </table>
</div>
</body>
